<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>上传订单相关文件</title>
		<link rel="stylesheet" href="../../../css/base.css" />
		<link rel="stylesheet" href="../../../lib/node_modules/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../../../css/sellerOrder.css" />
	</head>

	<body>
		<div class="uploadOrder">
			<div class="uploadOrderBox wPad30">

				<div class="contentBox">
					<h1>上传订单相关文件</h1>
					<p>通过上传以下文件，对订单进行批量更改</p>
					<p><a href="#" class="mr10">配送确认</a> |
						盘点 |
						<a href="#" class="mr10 ml10">订单取消</a>
					</p>
					<h4>盘点</h4>
					<p>您可以使用"盘点文件"来详细说明您希望为哪些已购商品发起全额或部分退款。
						<a href="#">了解更多信息</a>
					</p>

					<div class="panel panel-default">
						<div class="panel-heading">
							<h4>1.准备您的盘点文件</h4>
						</div>
						<div class="panel-body">
							<p>使用我们的模板来准备您的盘点文件，保存一份副本，以备稍后编辑之用。<a href="#">了解更多信息</a></p>
							<button type="button" class="btn btn-default">下载模板</button>
						</div>
					</div>
					
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4>2.上传您的盘点文件</h4>
						</div>
						<div class="panel-body">
							<p>上传您从盘点模板创建的，以制表符分隔的盘点文件。</p>
							<p>查找要上传的文件位置：</p>
							<form>
								<input type="file"/>
							</form>
							<button type="button" class="btn btn-default mt10">立即上传</button>
						</div>
					</div>
					
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4>1.检查文件状态和历史记录</h4>
						</div>
						<div class="panel-body">
							<p>查看您最近10次上传状态，如果处理报告出现任何错误，请修改您的配送确认文件，并返回上述步骤。<a href="#">了解更多信息</a></p>
							<div class="cardBox">
								您尚未上传任何文件
							</div>
						</div>
					</div>
					
				</div>

			</div>
		</div>
	</body>

</html>
